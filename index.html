<!DOCTYPE html>
<html>

<head>
    <title>
        Useful Tools
    </title>
    <style>
        body {
            margin: auto;
            width: 50%;
            border: 3px solid #0e7be0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Remove Brackets</h1>
    <br><br>
    <textarea id="mainArea" name="mainArea" rows="7" columns="20"></textarea>
    <br>
    <button onclick="showResults()">Submit</button>
    <br><br><br>
    <label id="results" name="results"></label>


    <script>
        var x = document.getElementById("mainArea").value;
        var y = "";
        var z = "";
        function showResults() {
            x = document.getElementById("mainArea").value;
            //alert(x[1]); 
            let len = x.length;
            //alert(len); 
            for (let i = 0; i < len; i++) {
                if (x[i] === " ") {
                    i = i + 5;
                    y = y + "<br>";
                    z = z + "\n";
                }
                if (x[i] === "\n") {
                    i++;
                    y = y + "<br>";
                    z = z + "\n";
                }
                y = y + x[i];
                z = z + x[i];
            }
            alert(y);
            document.getElementById("results").innerHTML = y;
            //alert(document.getElementById("mainArea").value); 
            document.getElementById("mainArea").value = z;
            //document.getElementById("results").innerHTML = "This works too"; 
        }

    </script>
</body>

</html>
